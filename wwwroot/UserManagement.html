<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="UserManagement.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>User Management</h1>
    <h3>Add User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUsers()">
        <input type="text" id="add-username" placeholder="username">
        <input type="password" id="add-password" placeholder="password">
        <select name="" id="add-classification">
            <option  value="agent">agent</option>
            <option  value="admin">admin</option>
        </select>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-username">
            <input type="text" id = "edit-password">
            <select name="" id="edit-classification">
                <option  id="admin" value="admin">admin</option>
                <option id="agent"  value="agent">agent</option>
            </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    
    <p id="counter"></p>

    <table>
        <tr>
            <th>user Id</th>
            <th>username</th>
            <th>password</th>
            <th>classification</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="userManagement.js" asp-append-version="true"></script> 
    
    
</body>

</html>
