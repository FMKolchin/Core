<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="taskManagement.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Task Management</h1>
    <h3>Add Task</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addTasks()">
        <input type="text" id="add-description" placeholder="New Task">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateTask()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-status">
            <input type="text" id="edit-description">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    
    <p id="counter"></p>

    <table>
        <tr>
            <th>wad done?</th>
            <th>description</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="taskManagement.js" asp-append-version="true"></script> 
    
    
</body>

</html>
